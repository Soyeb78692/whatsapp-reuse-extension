<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Reuse</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      background: #fff;
    }
    h3 {
      margin: 0 0 16px 0;
      color: #25D366;
      font-size: 18px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 4px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #25D366;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #25D366;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.2s;
      margin-top: 8px;
    }
    button:hover:not(:disabled) {
      background: #20ba5a;
    }
    button:active:not(:disabled) {
      background: #1ea04d;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:focus {
      outline: 2px solid #25D366;
      outline-offset: 2px;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      min-height: 16px;
      transition: color 0.2s;
    }
  </style>
</head>
<body>
  <h3>WhatsApp Quick Chat</h3>
  <input id="phoneInput" type="tel" value="+91" placeholder="+919876543210" aria-label="Phone number" />
  <button id="openBtn" aria-label="Open WhatsApp chat">Open Chat</button>
  <div class="status" id="status" role="status" aria-live="polite">Extension will reuse any open WhatsApp Web tab.</div>
  <script src="popup.js"></script>
</body>
</html>
